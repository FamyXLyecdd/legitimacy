    <style>
        /* Proofs Gallery Page Styles */
        .proofs-page {
            min-height: 100vh;
            padding: var(--space-20) 0;
            background: var(--bg-base);
        }

        .proofs-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .proofs-header__badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--gradient-coral);
            color: white;
            padding: var(--space-2) var(--space-4);
            border-radius: 100px;
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-4);
        }

        .proofs-header__title {
            font-family: var(--font-display);
            font-size: var(--text-4xl);
            font-weight: 800;
            color: var(--charcoal);
            margin-bottom: var(--space-4);
        }

        .proofs-header__subtitle {
            font-size: var(--text-lg);
            color: var(--smoke);
            max-width: 600px;
            margin: 0 auto;
        }

        .proofs-back {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--coral);
            font-weight: 600;
            text-decoration: none;
            margin-bottom: var(--space-8);
            transition: all 0.3s ease;
        }

        .proofs-back:hover {
            gap: var(--space-3);
        }

        .proofs-back svg {
            width: 20px;
            height: 20px;
        }

        /* Gallery Group */
        .gallery-group {
            margin-bottom: var(--space-12);
        }

        .gallery-group__header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-3);
            border-bottom: 2px solid var(--sand-light);
        }

        .gallery-group__icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-coral);
            border-radius: var(--radius-md);
            display: grid;
            place-items: center;
            color: white;
        }

        .gallery-group__icon svg {
            width: 20px;
            height: 20px;
        }

        .gallery-group__title {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--charcoal);
        }

        .gallery-group__count {
            background: var(--sand-light);
            padding: var(--space-1) var(--space-3);
            border-radius: 100px;
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--smoke);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-4);
        }

        /* Gallery Item */
        .gallery-item {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: var(--shadow-soft);
            aspect-ratio: 1 / 1;
        }

        .gallery-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: var(--space-4);
        }

        .gallery-item:hover .gallery-item__overlay {
            opacity: 1;
        }

        .gallery-item__caption {
            color: white;
            font-size: var(--text-sm);
            font-weight: 500;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            place-items: center;
            padding: var(--space-8);
        }

        .lightbox.active {
            display: grid;
        }

        .lightbox__close {
            position: absolute;
            top: var(--space-6);
            right: var(--space-6);
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox__close:hover {
            background: var(--coral);
            transform: rotate(90deg);
        }

        .lightbox__image {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .lightbox__caption {
            position: absolute;
            bottom: var(--space-8);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: var(--text-lg);
            text-align: center;
            padding: var(--space-3) var(--space-6);
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--radius-md);
        }

        /* Empty State */
        .gallery-empty {
            text-align: center;
            padding: var(--space-16);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
        }

        .gallery-empty__icon {
            width: 80px;
            height: 80px;
            background: var(--sand-light);
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto var(--space-4);
            color: var(--smoke);
        }

        .gallery-empty__icon svg {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .proofs-header__title {
                font-size: var(--text-2xl);
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-3);
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            jsonbinApiKey: '$2a$10$DnPw4EX77NPR.T6Mk2foF.2VA0cuFVrulBpGSYauTUXoxUbnAn9ZO'
        };
        const BIN_ID_KEY = 'legitimacy_bin_id';

        // Category icons and colors
        const CATEGORIES = {
            success: {
                label: 'Success',
                icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>`,
                color: 'linear-gradient(135deg, #10b981, #059669)'
            },
            proofs: {
                label: 'Proofs',
                icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>`,
                color: 'linear-gradient(135deg, #8b5cf6, #7c3aed)'
            },
            services: {
                label: 'Services',
                icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>`,
                color: 'var(--gradient-coral)'
            }
        };

        // ============================================
        // LOAD IMAGES FROM JSONBIN
        // ============================================
        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            const binId = localStorage.getItem(BIN_ID_KEY);

            if (!binId) {
                // No images uploaded yet
                renderGallery({ success: [], proofs: [], services: [] });
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: {
                        'X-Master-Key': CONFIG.jsonbinApiKey
                    }
                });

                const data = await response.json();
                renderGallery(data.record);

            } catch (error) {
                console.error('Failed to load gallery:', error);
                renderGallery({ success: [], proofs: [], services: [] });
            }
        }

        function renderGallery(data) {
            const container = document.getElementById('gallery-container');
            let html = '';

            Object.keys(CATEGORIES).forEach(catKey => {
                const cat = CATEGORIES[catKey];
                const images = data[catKey] || [];

                html += `
                    <section class="gallery-group">
                        <div class="gallery-group__header">
                            <div class="gallery-group__icon" style="background: ${cat.color};">
                                ${cat.icon}
                            </div>
                            <h2 class="gallery-group__title">${cat.label}</h2>
                            <span class="gallery-group__count">${images.length} images</span>
                        </div>
                        <div class="gallery-grid">
                            ${images.length === 0
                        ? '<div style="color: var(--smoke); padding: 2rem; text-align: center;">No images yet</div>'
                        : images.map(img => `
                                    <div class="gallery-item" onclick="openLightbox('${img.url}', '${img.caption}')">
                                        <img src="${img.thumb || img.url}" alt="${img.caption}">
                                        <div class="gallery-item__overlay">
                                            <span class="gallery-item__caption">${img.caption}</span>
                                        </div>
                                    </div>
                                `).join('')
                    }
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // ============================================
        // LIGHTBOX FUNCTIONS
        // ============================================
        function openLightbox(imageSrc, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImage.src = imageSrc;
            lightboxCaption.textContent = caption;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close lightbox on backdrop click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Close lightbox on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Load gallery on page load
        loadGallery();
    </script>
</body>
